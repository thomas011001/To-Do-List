<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="flex">
          <span>By: Thomas Yacoub </span>
          <span><a href="https://github.com/thomas011001">Github</a></span>
        </div>
      </div>
    </nav>
    <main>
      <aside>
        <div class="logo">
          <div class="container">
            <h1>ToDoList</h1>
          </div>
        </div>
        <hr />
        <div id="projects">
          <button id="defaultProject" class="project">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>inbox</title>
              <path
                d="M19,15H15A3,3 0 0,1 12,18A3,3 0 0,1 9,15H5V5H19M19,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z"
              />
            </svg>
            Default
          </button>
        </div>
      </aside>
      <section id="tasks">
        <h1><div class="container">Default</div></h1>
        <p><div class="container"> This is the default project for you.</div></p>
        <div class="project-tasks">
					<div class="container">
						<div class="task"><input type="checkbox">Task 1</div>
						<div class="task"><input type="checkbox">Task 2</div>
						<div class="task"><input type="checkbox" checked>Task 3</div>
					</div>
				</div>
				<div class="container">
					<button id="addTask">
						+ New Task
					</button>
				</div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
